<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            background-color: rgb(238, 157, 90);
        }
        .main button {
            padding: 2vh;
            border: none;
            background-color: brown;
            font-size: 20px;
            color: white;
        }

        .main button:active {
            background-color: rgb(109, 22, 22);

        }
    </style>
</head>

<body>
    <div class="main">
        <button id="randomBtn">Random</button>
        <h1 id="randomTxt1"></h1>
        <h1 id="randomTxt2"></h1>
        <h1 id="randomTxt3"></h1>
    </div>


    <script>
        const min = 1;
        const max = 99;
        let randomNum1;
        let randomNum2;
        let randomNum3;

        document.getElementById(`randomBtn`).onclick = function () {
            randomNum1 = Math.floor(Math.random() * max) + min;
            document.getElementById(`randomTxt1`).textContent = randomNum1;

            randomNum2 = Math.floor(Math.random() * max) + min;
            document.getElementById(`randomTxt2`).textContent = randomNum2;

            randomNum3 = Math.floor(Math.random() * max) + min;
            document.getElementById(`randomTxt3`).textContent = randomNum3;
        }
    </script>
</body>

</html>
